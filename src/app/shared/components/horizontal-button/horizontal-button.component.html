<ion-card class="app-horizontal-button" (click)="handleCLick($event)" [color]="colorBg" [ngClass]="className">
  <ion-card-content>
    <ion-row>
      <ion-col size="1" class="icon-wrapper" *ngIf="icon?.name || icon?.src">
        <ion-icon [color]="colorIcon ? colorTitle : ''" [name]="icon && icon.name" [src]="icon && icon.src" size="large"></ion-icon>
      </ion-col>

      <ion-col *ngIf="title" size="8" offset="0.75">
        <ion-row>
          <h3 [ngClass]="{ 'margin-fix': text.length > 0 }">
            <ion-text [color]="colorTitle">{{ title }}</ion-text>
          </h3>
        </ion-row>

        <ion-row *ngIf="text.length > 0">
          <p>
            <ion-text [color]="colorText">{{ text }}</ion-text>
          </p>
        </ion-row>
      </ion-col>

      <ion-col size="1" offset="0.25" class="flex ion-justify-content-end">
        <ion-icon [color]="colorChevron ? colorTitle : ''" name="chevron-forward-outline" class="chevron"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
