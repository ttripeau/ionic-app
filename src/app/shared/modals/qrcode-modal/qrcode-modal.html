<ion-header>
  <ion-toolbar>
    <ion-title color="light">{{ 'badge.modal.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon color="light" name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <p class="ion-padding">{{ 'badge.modal.text' | translate }}</p>

  <div class="qrcodeImage">
    <qrcode
      class="center"
      [qrdata]="qrcode"
      [allowEmptyString]="true"
      [cssClass]="'center'"
      [colorDark]="'#000000ff'"
      [colorLight]="'#ffffffff'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [margin]="4"
      [scale]="1"
      [width]="320"
    ></qrcode>
  </div>
</ion-content>
