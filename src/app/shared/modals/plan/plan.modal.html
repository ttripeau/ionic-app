<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'home.buttons.map' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon color="dark" name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="plan" pager="true" [options]="sliderOpt">
    <ion-slide>
      <ion-grid class="plan__grid ion-text-center">
        <ion-row class="plan__grid__row">
          <ion-col size="12">
            <!-- <ion-scroll zoo>

            </ion-scroll> -->
            <img src="assets/img/plan.jpg"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid class="plan__grid ion-text-center">
        <ion-row class="plan__grid__row">
          <ion-col size="12">
            <img src="assets/img/plan.jpg"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

  <ion-grid class="plan ion-text-center">
    <ion-row class="plan__grid__row">
      <ion-col size="12">
        <img src="assets/img/plan.jpg"/>
      </ion-col>
    </ion-row>
  </ion-grid>-->
</ion-content>
